{% load bootstrap5 %}
<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instaclone</title>
</head>
<body>

        <a class="navbar-brand" href="#">Instaclone</a>

</div>

</html>
